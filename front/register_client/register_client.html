<div class="register_div client_form">
  <div class="register_text"><span class="bold">თქვენ რეგისტრირდებით როგორც მომხმარებელი</span></div>
  <br>

    <br>
    <div >
      <label >სახელი</label>
          <input class="register_in" type="text" id="name" name="firstname" placeholder="თქვენი სახელი .." required>

      <label >გვარი</label>
          <input class="register_in" type="text" id="surname" name="firstname" placeholder="თქვენი გვარი .." required>

      <label>ელფოსტა</label>
      <input class="register_in" type="text" id="email" name="lastname" placeholder="თქვენი ელფოსტა.." required>

      <label>პაროლი</label>
      <input class="register_in" type="password" id="pass" name="lastname" placeholder="თქვენი პაროლი.." required>

      <label>გაიმეორეთ პაროლი</label>
      <input class="register_in" type="password" id="conpass" name="lastname" placeholder="თქვენი პაროლი.." required>



    </div>
    <input class="register_button" type="submit" value="რეგისტრაცია" id="register_client">
  </div>
